<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script> 

<!--  릴리즈 버전(서비스 서버 호스팅)-압축된것 -->
<!-- <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script> -->

<!-- 압축버전(CDN)-내 서버가 아니라, 서비스 해주는걸 받아오는것.  -->
<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

<script>
	// 1. jQuery는 함수(객체)이다. -> prototype을 가지고 있는 함수(객체) 
	// 2. jQuery 함수가 호출되면 object 타입의 객체(jQuery object, 유사배열 -> 이 객체의 앞에 관례적으로 $를 붙임)를 반환한다.
	// 3. '$'는 jQuery 함수 객체를 참조한다.($는 jQuery 함수 이름의 Alias다)
	// 4. jQuery 라이브러리의 정상적인 로딩(import)는 jQuery 객체의 속성 jquery(버전정보)로 확인할 수 있다. 
	// 			console.log($().jquery);

	
// 중요 !!!

// 선택자가 없다고해서 null이 나오는게 아니라, 무조권 객체가 반환된다. 단지, HTMLElement가 없고, length=0인 것이다.
const $obj1 = jQuery(); 
// 중요 !!!
console.log(typeof jQuery, typeof $obj1, $obj1.jquery);



const $obj2 = $();
console.log(typeof jQuery, typeof $obj2, $obj2.jquery);


</script>
</head>
<body>
	<h1>jQuery 로딩 </h1>
</body>
</html>
