<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
// jQuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저 하기 때문에 
// DOM이 로딩된 이후에 선택작업을 하여야 한다. 

// 1. DOM이 로딩된 시점 : DOM API를 사용
window.addEventListener("load", function(){
	const $obj = $("#header");
	
	/*  절대 !! jQuery 객체는 null이 될 수 없다. !!!무조권 반환하니깐 
			if($obj == null){
				console.log("성공");
			}
	 */
	 if($obj.length == 1){
		 console.log("success");
	 }
	
 });


// 2. DOM이 로딩된 시점 : jQuery 함수를 사용하는 방법 (1)
// ready가 작동하는 시점. '0' -> document or HTMLElement('img')

$(document).ready(function(){
	const $obj = $("#header");
	 if($obj.length == 1){
		 console.log("success");
	 }
});



// 3. DOM이 로딩된 시점 : jQuery 함수를 사용하는 방법 (2)
// 추천 !! 
// entry point 함수를 jQuery함수의 Argument로 전달하는 방법
// entry point를 잡는 느낌임. 함수는 바깥에서 만들고, 실행이 저 안에서, 골라내는 작업.
// 함수를 정의하고 객체를 정의하는 것은 바깥에서하고, element,event등을 골라서 작업이 필요할 때엔 저 안에서(DOM을 건들이는 작업)
// 아래는 DOM이 로드되는 Entry Point개념으로.

$(function(){
	const $obj = $("#header");
	 if($obj.length == 1){
		 console.log("success");
	 }
});

</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택해야 하는 시점 </h1>
</body>
</html>
