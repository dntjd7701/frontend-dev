<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
			$("li *").text("💛");
		
		}, 1000);
	});
	
</script>
</head>
<body>
	<h1>선택자 - 전체</h1>
		<ul>
			<li><strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong> </li>
			<li><em>텍스트 텍스트 텍스트 텍스트 텍스트</em></li>
			<li><span>텍스트 텍스트 텍스트 텍스트 텍스트</span> </li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>
</body>
</html>
