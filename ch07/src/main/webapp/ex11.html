<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
				$("li > strong ")
					.css({
						color: "skyblue",
						fontSize: "2.0em",
						fontWeight: "bold"
					});
				
				$("li > div ")
				.css({
					color: "skyblue",
					fontSize: "2.0em",
					fontWeight: "bold"
				});
		}, 1000)
	});
</script>
</head>
<body>
	<h1>선택자 - 자식</h1>
	<ul>
		<li><strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong></li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>
			<div>
				<strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong>
			</div>
		</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
