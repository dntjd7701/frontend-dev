<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
				$("#second + li")
					.css({
						color: "skyblue",
						fontSize: "2.0em",
						fontWeight: "bold"
					});
				
				$("#second + li + li")
				.css({
					color: "orange",
					fontSize: "2.0em",
					fontWeight: "bold"
				});
		}, 1000)
	});
</script>
</head>
<body>
	<h1>선택자 - 인접(형제, Sibling)</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
