<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
				$("li:first").css("color", "red");
				$("li:last").css("color", "red");
		}, 1000)
	});
	
	
// $("input[type="text"]")
</script>
</head>
<body>
	<h1>jQuery filter(first, last)</h1>
	<ul>
		<li id="text1">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="text2">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="text3">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="text4">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
