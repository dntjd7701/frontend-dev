<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
				$("li:contains('sample')").css("color", "red");
				$("li:has('strong')").css("color", "green");
		}, 1000)
	});
	
	
// $("input[type="text"]")
</script>
</head>
<body>
	<h1>jQuery filter(contains, has)</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li><strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong></li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>sample 12341523523</li>
	</ul>
</body>
</html>
