<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
			// write
			$("#p1").text("안녕하세영! 올리브영!"); 
			$("#p2").text("<strong>안녕하세영! 올리브영!</strong>"); //문자열 그대로 출력, escape
			
			// read
			console.log($("#p3").text());
			console.log($("#p4").text()); // Tag를 적용하여 읽어들임.
			// 그 안의 node 계층에 따라 text를 불러오기 때문에.
			// text 노드를 가져오지만 그게 누구의 자식으로 있는지에 따라서 다르기 때문에 태그가 적용된것. 
			
		}, 1000)
	});
</script>
</head>
<body>
<!-- text에 문자를 적을 경우 다  escape 처리가 되어 나타난다.(입력 그대로 나옴) -->
	<h1>DOM 조작 API - text()</h1>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3">&lt;strong&gt;HAHAHAH&lt;/strong&gt;</p>
	<p id="p4"><strong>What's up!!</strong>라고 인사하면 <em>쌩깐다.</em></p>
	
	
	<!-- escape 문자  -->
	<!--  
	
		HTML의 escape 문자
		1. &     → &amp;
		2. space → &nbsp;
		3. <     → &lt;
		4. >     → &gt;
		5. '     → &quot;
	
	-->
	
	
</body>
</html>
