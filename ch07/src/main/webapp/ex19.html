<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
			
			// text()와는 다르게 Tag가 적용되어 나타난다. 
			$("#p1").html("<strong>안녕하세영! 올리브영!</strong>"); 
			console.log($("#p2").html());
			
		}, 1000)
	});
</script>
</head>
<body>
<!-- text에 문자를 적을 경우 다  escape 처리가 되어 나타난다.(입력 그대로 나옴) -->
	<h1>DOM 조작 API - html()</h1>
	<p id="p1">이 안에 HTML를 바꿉니다.</p>
	<p id="p2"><strong>안녕하세요</strong></p>
	<p id="p3"></p>
	<p id="p4"></p>
	
	
</body>
</html>
