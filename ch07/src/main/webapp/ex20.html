<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
			// 글 등록시 사용에 용이하다. 
			$("#p1").prepend("<strong>가나다라</strong>"); 
			
		}, 1000)
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend()</h1>
	<p id="p1">마바사아자차카타파하</p>
	
	
</body>
</html>
