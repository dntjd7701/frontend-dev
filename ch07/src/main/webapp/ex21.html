<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 개발 소스 버전(서비스 서버 호스팅)-압축되지 않은 것 -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function(){
			// 기존 text의 후미에 삽입. 
			$("#p1").append("<strong>아자차카타파하</strong>"); 
			
		}, 1000)
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - append()</h1>
	<p id="p1">가나다라마바사</p>
	
	
</body>
</html>
