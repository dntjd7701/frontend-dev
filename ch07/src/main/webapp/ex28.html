<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			// 선택한 태그를 입력한 태그로 감싸기.
			$(".d1").wrap("<h1>");
			
			// d2에 적용이 되는 것. 
			$(".d2").wrap("<h2>").css("padding-left", "40px");
		}, 2000);
} );  
</script>
</head>

<body>
	<h1>DOM 조작 API - wrap()</h1>
	
	<em class="d1">1장</em>
	<em class="d2">1-1 절</em>
	<em class="d2">1-2 절</em>
	<em class="d2">1-2 절</em>
	<em class="d1">2장</em>
	<em class="d2">2-1 절</em>
	<em class="d2">2-2 절</em>
	<em class="d2">2-2 절</em>
</body>
</html>
