<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			
			// 전체를 감싸는것.
			// 동적으로 선택된 애들의 부모(div)에 적용하고 싶을 경우. 
			$("strong, p")
				.wrapAll("<div>")
				.parent()
				.css({
					border: "1px solid #ccc",
					width: "200px",
				});
			
		},2000)
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - wrapAll()</h1>

	<strong>타이틀입니다.</strong>
	<p>내용입니다.</p>

</body>
</html>
