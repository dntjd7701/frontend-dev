<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
/* 
			$("h1 a").attr("href", "http://www.douzone.com");
					// 새로운 탭으로. href으로 맵핑된 url 열기 
			$("h1 a").attr("target", "_blank");
					// 말풍선 나오게하기. (마우스를 갖다 대면 확인 가능)
			$("h1 a").attr("title", "Good company");
			$("h1 a").css("fontSize", "0.75em"); 
			
*/
			
			/* 함수 체인 !! */
			
/*
			$("h1 a")
				.attr("href", "http://www.douzone.com")
				.attr("target", "_blank")
				.attr("title", "Good company")
				.css("fontSize", "0.75em"); 
				
*/
			$("h1 a")
			.attr({
				href: "http://www.douzone.com",
				target: "_blank",
				title: "adsga",
			})
			.css("fontSize", "0.75em");
			
			
		}, 1000);
} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - attr()</h1>
	
	<h1>
		<a href="">우리 회사!!</a>
	</h1>

</body>
</html>
