<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
/* jQuery Pugin */
$.fn.hello = function(){
	console.log(this.length);
	console.log(this.attr('title'));
	return this;
}

$.fn.flash = function(){
	var $that = $(this);
	var isBlink = false;
	setInterval(function(){
		$that.css("backgroundColor", (isBlink ? "red" : "blue"));	
		isBlink = !isBlink;
	},1000);
}

$(function(){
	$("#btn").click(function(){
		$(this).hello().flash();
		
	});
});


</script>
</head>
<body>
	<h1>jQuery Plug in</h1>
	<div style="width:200px; margin:50px auto">
		<button id="btn">Click</button>
	</div>
</body>
</html>
